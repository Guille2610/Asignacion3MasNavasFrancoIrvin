<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Vital</title>
    <link rel="stylesheet" href="styles/styleReg.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    
    <main class="main__container">
        
        <!--División para el encabezado que contiene el menú de navegación-->
        <header class="header__container">
        <nav class="header_nav__container">
          <ul class="header_nav__list">
            <li class="header_nav__item"><a href="HOME.html">Inicio</a></li>
            <li class="header_nav__item"><a href="BLOG.html">Blog</a></li>
            <li class="header_nav__item"><a href="CONTACTANOS.html">Contactanos</a></li>
          </ul>
        </nav>
        </header>

        <!--Estructura del formulario-->
        <div class="form-container" style="margin-top:50px;">
            <h2>Formulario</h2>
            <form oninput="litros.value = CantidadDiariaAgua.value" target="_self">
                
                <!--Campos del formulario-->

                <!-- Campo de Nombre -->
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su nombre" required>

                <!-- Campo de Fecha de Nacimiento (formato date)-->
                <label for="FechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="FechaNacimiento" name="FechaNacimiento" required>

                <!-- Campo de Correo Electrónico (formato email)-->
                <label for="CorreoElectronico">Correo Electrónico:</label>
                <input type="email" id="CorreoElectronico" name="CorreoElectronico" placeholder="ejemplo@correo.com" required>

                <!-- Campo de Número de Teléfono (formato tel)-->
                <label for="NumeroTelefono">Número de Teléfono:</label>
                <input type="tel" id="NumeroTelefono" name="NumeroTelefono" pattern="[0-9]{4}-[0-9]{4}" placeholder="0000-0000" required>

                <!-- Selección de género (radio buttons) -->
                <label>Género:</label>
                <label for="Masculino " style="color: black; line-height: 0.5;">
                    <input type="radio" id="Masculino" name="Genero" value="Masculino" required>
                    Masculino
                </label>
                <label for="Femenino " style="color: black ; line-height: 0.5;">
                    <input type="radio" id="Femenino" name="Genero" value="Femenino" required>
                    Femenino
                </label>
                <label for="Otro" style="color: black; line-height: 0.5;">
                    <input type="radio" id="Otro" name="Genero" value="Otro" required>
                    Otro
                </label>


                <!-- Campo de Dirección (decidí usar textarea porque usualmente se deja un campo largo para la dirección)-->
                <label for="Direccion">Dirección:</label>
                <textarea id="Direccion" name="Direccion" placeholder="Ej. Calle 4ta, San Francisco" rows="4" required></textarea>

                <!-- Campo de Peso -->
                <label for="Peso">Peso (lbs):</label>
                <input type="number" id="Peso" name="Peso" placeholder="Ej. 135" required>

                <!-- Campo de Altura -->
                <label for = "Altura">Altura (cm):</label>
                <input type="number" id="Altura" name="Altura" placeholder="Ej. 175" required>

                <!-- Opciones para el nivel de actividad física (option)-->
                <label for="ActividadFisica">Nivel de Actividad Física:</label>
                <select id="ActividadFisica" name="ActividadFisica" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="Sedentario">Sedentario</option>
                    <option value="Ligero">Ligero</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Intenso">Intenso</option>
                </select>

                <!-- Casillas de verificación para objetivos nutricionales (checkbox)-->
                <label>Objetivo Nutricional:</label>

                <label for="PerderPeso" style="color: black; line-height: 0.5;">
                    <input type="checkbox" id="PerderPeso" name="ObjetivoNutricional" value="Perder peso"> 
                    Perder peso
                </label>
                <label for="GanarMasa" style="color: black; line-height: 0.5;">
                    <input type="checkbox" id="GanarMasa" name="ObjetivoNutricional" value="Ganar masa muscular">
                    Ganar masa muscular
                </label>
                <label for="MejorarSalud" style="color: black; line-height: 0.5;">
                    <input type="checkbox" id="MejorarSalud" name="ObjetivoNutricional" value="Mejorar la salud">
                    Mejorar la salud
                </label>

                <!-- Campo de Alergias o restricciones alimentarias -->
                <label for="AlergiasRestricciones">Alergias o restricciones alimentarias:</label>
                <textarea id="AlergiasRestricciones" name="AlergiasRestricciones" placeholder="Ej. Lactosa, granos y cereales, mariscos" rows="4" required></textarea>

                <!-- Slider de Cantidad diaria de agua consumida -->
                <label for="CantidadDiariaAgua">Cantidad diaria de agua consumida (litros):</label>
                <input type="range" id="CantidadDiariaAgua" name="CantidadDiariaAgua" min="0" max="10" step="0.1" required>
                <output name="litros" for="CantidadDiariaAgua">5</output> litros

                <!-- Campo para subir una imagen -->
                <label for="ImagenAlimentos">Subir imagen de alimentos comunes consumidos:</label>
                <input type="file" id="ImagenAlimentos" name="ImagenAlimentos" accept="image/*" required>
                <br><br>

                <!-- Selector de hora habitual de la comida principal (tipo time) -->
                <label for="HoraComidaPrincipal">Hora habitual de la comida principal:</label>
                <input type="time" id="HoraComidaPrincipal" name="HoraComidaPrincipal" required>
                
                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>
</body>
</html>
